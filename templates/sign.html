{% extends 'login.html' %}

{% block title %}
    <title>尚豪部落格 | 註冊用戶</title>
{% endblock %}

{% block main_title %}
    <a href="/login">登入</a> / <a href="/sign" class="active">註冊</a>
{% endblock %}

{% block form %}
    <input type="text" ref="sign_form_name" v-model="sign_form.name" placeholder="請輸入用戶名" class="sign_input">
    <input type="password" ref="sign_form_pwd" v-model="sign_form.pwd" placeholder="請輸入密碼" class="sign_input">
    <input type="password" ref="sign_form_re_pwd" v-model="sign_form.re_pwd" placeholder="請輸入確認密碼" class="sign_input">
    <div class="code">
        <input type="text" ref="sign_form_code" v-model="sign_form.code" placeholder="請輸入驗證碼" class="sign_input">
        <img @click="get_random_code" src="/static/my/img/login/code.png" alt="">
    </div>
    <button @click="sign">註冊</button>
{% endblock %}
